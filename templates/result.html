<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
</head>
<body>
    <h1>Search</h1>
    <hr>
    <form action="result">
        <label>Keyword</label>
        <input type="text" name="keyword"><br>
        <input type="radio" name="mode1" value = 'score' checked/>score
        <input type="radio" name="mode2" value = 'time'/>time
        <input type="submit" name="Search">

    </form>

    <form action="picture" method="post" enctype="multipart/form-data">
        <label for="file">文件名：</label>
        <input id="file" name="file" type="file"/>
        <input type="submit" name="submit" value="提交">
    </form>

    <h1>Search for: {{ keyword }}</h1>
    <hr>
    {% for i in range(0,length)%}
    <div>
        <a href = {{uu[i]}}><strong><big><p style='color:black;'>{{tll[i]}}</p></big></strong></a>

        <a href = {{uu[i]}}><p style='color:rgb(0, 0, 255);'>{{con[i]}}</p></a>

        <a href = {{uu[i]}}><p style='color:rgb(0, 255, 0);'>{{time[i]}}</p></a>

        <a href = {{uu[i]}}><p style='color:rgb(255, 68, 0);'>{{uu[i]}}</p></a>
        <br/>
        <br/>
    </div>
    {%endfor%}
        
</body>
</html>
