<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
</head>
<body>
    <h1>Search</h1>
    <hr>
    <form action="result">
        <label>Keyword</label>
        <input type="text" name="keyword"><br>
        <input type="submit" name="">
    </form>
    <h1>Search for: {{ keyword }}</h1>
    <hr>
    {% for i in range(0,length) %}
    <div>
        <a href = {{u[i]}}><p style = "font-size: 20px;">{{t[i]}}</p></a>
        <br/>
        <a href = {{u[i]}}><p style = "color: red;">{{c[i]}}</p></a>
        <br/>
        <a href = {{u[i]}}><p style = "color: green;">{{u[i]}}</p></a>
        <br/>
        <br/>
    </div>

    {%endfor%}

</body>
</html>
